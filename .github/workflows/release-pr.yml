name: Release PR

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Decide initial release version
        id: bootstrap
        run: |
          if [ -z "$(git tag --list 'v*')" ]; then
            printf "has_tags=false\n" >> "$GITHUB_OUTPUT"
          else
            printf "has_tags=true\n" >> "$GITHUB_OUTPUT"
          fi

      - name: Run release-please (bootstrap v0.1.0)
        if: steps.bootstrap.outputs.has_tags == 'false'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          release-as: 0.1.0

      - name: Run release-please
        if: steps.bootstrap.outputs.has_tags == 'true'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
